<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Naslov</ion-label>
      <ion-input [(ngModel)]="newBook.title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Autor</ion-label>
      <ion-input [(ngModel)]="newBook.author" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Izdavač</ion-label>
      <ion-input [(ngModel)]="newBook.publisher" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Godina Izdanja</ion-label>
      <ion-input type="number" [(ngModel)]="newBook.publishYear" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cena</ion-label>
      <ion-input type="number" [(ngModel)]="newBook.price" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Količina na Stanju</ion-label>
      <ion-input type="number" [(ngModel)]="newBook.quantity" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL Slike Korice</ion-label>
      <ion-input [(ngModel)]="newBook.coverImageUrl" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="createBook()">Kreiraj Knjigu</ion-button>
</ion-content>
