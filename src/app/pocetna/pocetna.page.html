<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pocetna</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pocetna</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            {{ book.title }}
          </ion-card-title>
      <ion-thumbnail slot="start">
        <ion-img [src]="book.coverImageUrl"></ion-img>
      </ion-thumbnail>
    </ion-card-header>
      <ion-label>
        <p>{{ book.author }}</p>
        <p>Izdavač: {{ book.publisher }}</p>
        <p>Godina izdanja: {{ book.publishYear }}</p>
        <p>Cena: {{ book.price | currency: 'RSD' }}</p>
        <p>Količina na stanju: {{ book.quantity }}</p>
      </ion-label>
      <ion-button expand="full" (click)="editBook(book)">Izmeni</ion-button>
    </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
