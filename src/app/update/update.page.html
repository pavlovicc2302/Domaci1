<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"> 
    <ion-toolbar>
      <ion-title size="large">Update</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Naslov</ion-label>
      <ion-input [(ngModel)]="selectedBook.title" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Autor</ion-label>
      <ion-input [(ngModel)]="selectedBook.author" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Izdavač</ion-label>
      <ion-input [(ngModel)]="selectedBook.publisher" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Godina Izdanja</ion-label>
      <ion-input type="number" [(ngModel)]="selectedBook.publishYear" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cena</ion-label>
      <ion-input type="number" [(ngModel)]="selectedBook.price" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Količina na Stanju</ion-label>
      <ion-input type="number" [(ngModel)]="selectedBook.quantity" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL Slike Korice</ion-label>
      <ion-input [(ngModel)]="selectedBook.coverImageUrl" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="updateBook()">Ažuriraj Knjigu</ion-button>
</ion-content>
